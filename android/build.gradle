apply plugin: 'com.android.library'

android {
  compileSdkVersion 23
  buildToolsVersion "23.0.1"

  defaultConfig {
    minSdkVersion 16
    targetSdkVersion 23
    versionCode 1
    versionName "1.0"
    ndk {
      abiFilters "armeabi-v7a", "x86"
    }
  }
}

dependencies {
  compile 'org.igniterealtime.smack:smack-android-extensions:4.1.7'
  compile 'org.igniterealtime.smack:smack-tcp:4.1.7'
  compile 'org.igniterealtime.smack:smack-android:4.1.7'
  compile 'org.igniterealtime.smack:smack-sasl-provided:4.1.7'
  compile 'org.igniterealtime.smack:smack-resolver-minidns:4.1.7'
  compile 'com.facebook.react:react-native:0.12.+'
}